version: '2'

services:
 master:
  image: registry.cn-hangzhou.aliyuncs.com/omega-reg/swarm:1.2.4
  restart: always
  network_mode: host
  pid: host
  labels:
   - com.github.omega.labels.system=true
  command: manage --host ${LOCAL_IP}:2375 ${DIS_URL}
 agent:
  image: registry.cn-hangzhou.aliyuncs.com/omega-reg/swarm:1.2.4
  restart: always
  network_mode: host
  pid: host
  labels:
   - com.github.omega.labels.system=true
  command: join --addr ${LOCAL_IP}:2376  ${DIS_URL}
